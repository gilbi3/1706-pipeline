<!DOCTYPE html>
<div class="container">
	<div id="registrationForm">
		<form method="POST" action="register">
			<div class="form-group">
				<label for="number-input" class="col-2 col-form-label">Username</label>
					<input name="username" class="form-control" id="username">
				<label for="number-input" class="col-2 col-form-label">Password</label>
					<input name="password" class="form-control" id="password">
				<label for="number-input" class="col-2 col-form-label">First Name</label>
					<input name="firstname" class="form-control" id="firstname">
				<label for="number-input" class="col-2 col-form-label">Last Name</label>
					<input name="lastname" class="form-control" id="lastname">
				
			</div>
				<button id="register-submit" type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</div>
